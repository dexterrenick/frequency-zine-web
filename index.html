<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frequency</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<!-- notification for small viewports and landscape oriented smartphones -->
<div class="device-notification">
  <a class="device-notification--logo" href="#0">
    <img src="assets/img/logo.png" alt="Global" style="height: 50px; width: auto;">
  </a>
  <p class="device-notification--message">Frequency has so much to offer that we must request you orient your device to portrait or find a larger screen. You won't be disappointed.</p>
</div>

<div class="perspective effect-rotate-left">

    <div id="viewport" class="l-viewport">
      <div class="l-wrapper">

          </a>

          <div class="header--nav-toggle">
            <span></span>
          </div>
        </header>
        <nav class="l-side-nav">
          <ul class="side-nav">
            <li class="is-active"><span>Home</span></li>
            <li><span>Covers</span></li>
            <li><span>Process</span></li>
            <!-- <li><span>Contact</span></li> -->
            <li><span>Contact</span></li>
          </ul>
        </nav>
        <ul class="l-main-content main-content">

            </div>
          </li>

              <div class="carousel">
                <div class="carousel-inner">

                    <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
                    <div class="carousel-item">
                        <img src="/assets/img/covers/cover1.png">
                    </div>

                    <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">

                      <img src="/assets/img/covers/cover3.png">

                    <!-- <label for="carousel-4" class="carousel-control prev control-3">‹</label>
                    <label for="carousel-3" class="carousel-control prev control-2">‹</label>
                    <label for="carousel-2" class="carousel-control next control-3">›</label>
                    <label for="carousel-1" class="carousel-control prev control-4">‹</label>
                    <label for="carousel-4" class="carousel-control prev control-1">‹</label>
                    <label for="carousel-3" class="carousel-control next control-4">›</label>
                    <label for="carousel-2" class="carousel-control prev control-1">‹</label>
                    <label for="carousel-1" class="carousel-control next control-2">›</label> -->

                    <label for="carousel-2" class="carousel-control next control-1">›</label>
                    <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                    <label for="carousel-3" class="carousel-control next control-2">›</label>
                    <label for="carousel-2" class="carousel-control prev control-3">‹</label>

                    <label for="carousel-1" class="carousel-control next control-4">›</label>
                    
                    <ol class="carousel-indicators">
                        <li>
                            <label for="carousel-1" class="carousel-bullet">•</label>
                        </li>
                        <li>
                            <label for="carousel-2" class="carousel-bullet">•</label>
                        </li>
                        <li>
                            <label for="carousel-3" class="carousel-bullet">•</label>
                        </li>
                        <li>
                          <label for="carousel-4" class="carousel-bullet">•</label>

          <!-- INSERT CODE FOR PROCESS SECTION HERE -->
          <li class="l-section section">

            <div class="hire">

                    </a>
                    <div><img src="assets/img/email.png" alt="email icon"> dexter.renick@gmail.com</div>
                  </div>                  
                </div>
                <div class="work-request--information">
                  <div class="information-name">
                    <input id="name" type="text" spellcheck="false">
                    <label for="name">Name</label>
                  </div>
                  <div class="information-email">
                    <input id="email" type="email" spellcheck="false">
                    <label for="email">Email</label>
                  </div>
                </div>
                <input type="submit" value="Send Request">
              </form>

        </ul>

  </div>
  <ul class="outer-nav">
    <li class="is-active">Home</li>
    <li>Covers</li>
    <li>Process</li>
    <!-- <li>Contact</li> -->

  </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
